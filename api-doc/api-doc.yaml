paths:
  /v1/criteria/upload:
    post:
      tags:
        - Criteria
      summary: criteria is uploaded via use of csv file
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                criteria:
                  type: string
                  format: binary
      parameters:
        - name: x-auth-token
          in: header
          schema:
            type: string
          example: '{{token}}'
          description: >-
            Every request to the API requires an x-auth-token in the header for
            authentication. This token is generated when a user logs in and must
            be included in each subsequent request to verify the userâ€™s session
            and permissions.
      responses:
        '200':
          description: Success response
          headers: {}
          content:
            text:
              schema:
                type: string
              examples:
                SuccessResponse:
                  value: >-
                    "Criteria Name","Criteria External Id","Criteria Internal
                    Id"

                    "Cleanliness","PRV_16_09_2024_13_05_163662571997","66f159b8a15533ac19d7a681"
        '400':
          description: Failure response
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
              examples:
                FailureResponse:
                  value:
                    status: 500
                    message: Oops! Something Went Wrong.
      description: >-
        The Upload Criteria API allows users to upload a CSV file containing
        information about the criteria used to observe or evaluate an entity.
        Each record in the CSV should include a criteriaId, criteriaName, type,
        and other relevant information. The API processes this file, validates
        the data, and stores the criteria details in the system for further use
        in reports and evaluations.
  /v1/frameworks/create:
    post:
      tags:
        - Frameworks
      summary: API to create framework
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                framework:
                  type: string
                  format: binary
      parameters:
        - name: x-auth-token
          in: header
          schema:
            type: string
          example: '{{token}}'
          description: >-
            Every request to the API requires an x-auth-token in the header for
            authentication. This token is generated when a user logs in and must
            be included in each subsequent request to verify the userâ€™s session
            and permissions.
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
              example:
                message: Framework inserted successfully.
                status: 200
        '400':
          description: Failure response
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
              examples:
                FailureResponse:
                  value:
                    status: 500
                    message: Oops! Something Went Wrong.
      description: >2-
         The Upload Framework API allows users to upload a CSV file containing observation data, along with a framework in JSON format. The framework sheet should include an external_id (UUID) for each framework entry, and the criteria external_id generated during the criteria upload process must also be included.

        This API is used to create solutions based on a framework upload. Users
        must provide a frameworkID (UUID) and specify the entityType as defined
        in the template.
  /v1/observations/importFromFramework:
    post:
      tags:
        - userExtension
      summary: API to create a solution based on a framework upload
      description: >-
        This API is used to create solutions based on a framework upload. Users
        must provide a frameworkID (UUID) and specify the entityType as defined
        in the template.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                framework:
                  type: string
                  format: binary
      parameters:
        - name: x-auth-token
          in: header
          schema:
            type: string
          example: '{{token}}'
          description: >-
            Every request to the API requires an x-auth-token in the header for
            authentication. This token is generated when a user logs in and must
            be included in each subsequent request to verify the userâ€™s session
            and permissions.
        - name: frameworkId
          in: query
          schema:
            type: string
          example: 606d92fa-42d8-11ec-ac61-10092024-17_58
          description: UUID
        - name: entityType
          in: query
          schema:
            type: string
          example: school
          description: can be school,cluster,block
      responses:
        '200':
          description: Success response
          content:
            application/json:
              examples:
                SuccessResponse:
                  value:
                    message: Observation Solution generated.
                    status: 200
                    result:
                      templateId: 66f13e05ea227fad26f4cb66
        '400':
          description: Failure response
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                  message:
                    type: string
              examples:
                FailureResponse:
                  value:
                    status: 500
                    message: Oops! Something Went Wrong.
  /v1/questions/bulkCreate:
    post:
      tags:
        - Questions
      summary: API to upload questions to survey/Observations
      description: >-
        The Bulk Create API is used to create multiple questions in an
        observation. Users can provide a batch of questions in the request,
        which will be added to the specified observation.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                questions:
                  type: string
                  format: binary
      parameters:
        - name: x-auth-token
          in: header
          schema:
            type: string
          example: '{{token}}'
          description: >-
            Every request to the API requires an x-auth-token in the header for
            authentication. This token is generated when a user logs in and must
            be included in each subsequent request to verify the userâ€™s session
            and permissions.
      responses:
        '200':
          description: Success response
          content:
            text/html:
              schema:
                type: string
              examples:
                SuccessResponse:
                  value: >-
                    "_SYSTEM_ID","Question External Id","Question Name"

                    "66f13eedea227fad26f4cb88","N111_23_09_2024_15_40_1636625759433","Select
                    the medium of the course consumption PRV"

                    "66f13eedea227fad26f4cb8e","N112_23_09_2024_15_40_1636625759433","Select
                    the courses that you have enrolled in PRV 2.0"

                    ,"N113_23_09_2024_15_40_1636625759433","Select the courses
                    which you have got the certificate."

                    ,"N114_23_09_2024_15_40_1636625759433","Select the courses
                    that you have enrolled in PRV 2.0"

                    ,"N118_23_09_2024_15_40_1636625759433","Give a rating on the
                    reading materials available in the course"
        '400':
          description: Failure response
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  status:
                    type: number
              examples:
