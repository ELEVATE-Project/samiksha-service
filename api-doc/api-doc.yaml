openapi: 3.0.0
info:
  title: Survey Service
  version: 1.0.0
  description: >
    This API collection serves the Survey Service, covering both Observations
    and Surveys. It provides various endpoints for managing and interacting with
    surveys and observations, along with comprehensive report generation
    functionalities.


    Observations:

    - Observations with Rubric: Allows assessment based on predefined rubrics.

    - Observations without Rubric: Flexible observations without structured
    rubrics.

    - Reports: Survey Reports: Generate detailed reports based on survey
    submissions.

    - Observation Reports: Includes:
      - Entity Reports: Focuses on specific entities being observed.
      - Instance Reports: Provides detailed information on specific instances of observation.
    - PDF Reports: Available for both entity and instance reports.



    **ðŸ” Note for Admin/System Admin:**  

    When accessing APIs as an **Admin** or **System Admin**, include the
    following headers in your request:


    | **Header Name**         | **Description**                  | **Example
    Value**          |

    |-------------------------|----------------------------------|----------------------------|

    | `admin-auth-token`      | Admin-specific auth token        |
    `{admin-auth-token}`       |

    | `tenantId`              | Tenant identifier                |
    `shikshagraha`             |

    | `orgId`                 | Organization ID                  |
    `blr`                      |
